<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Gerar M3U IPTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
    }
    form {
      margin-top: 2rem;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerador de M3U IPTV</h1>
    <p>Insira os dados abaixo para gerar seu arquivo M3U</p>
  </header>
  <form id="iptv-form">
    <label for="dns">DNS</label>
    <input type="text" id="dns" placeholder="Digite o DNS" required>
    
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Digite o Username" required>
    
    <label for="password">Password</label>
    <input type="text" id="password" placeholder="Digite o Password" required>
    
    <button type="submit">Baixar M3U</button>
  </form>

  <script>
    document.getElementById("iptv-form").addEventListener("submit", function(e) {
      e.preventDefault();

      // Captura os valores inseridos
      const dns = document.getElementById("dns").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Validação básica
      if (!dns || !username || !password) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Constrói a URL do M3U
      const m3uUrl = `${dns}/get.php?username=${username}&password=${password}&type=m3u&output=ts`;

      // Cria um link para download
      const link = document.createElement("a");
      link.href = m3uUrl;
      link.download = "lista.m3u";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
