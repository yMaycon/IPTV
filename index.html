<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 1rem;
      width: 100%;
      text-align: center;
    }
    main {
      margin: 2rem;
      width: 90%;
      max-width: 800px;
    }
    .channel {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      transition: transform 0.2s;
    }
    .channel:hover {
      transform: scale(1.02);
    }
    .channel img {
      width: 80px;
      height: 80px;
      margin-right: 1rem;
      border-radius: 8px;
    }
    .channel-info {
      display: flex;
      flex-direction: column;
    }
    .channel-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .channel-info p {
      margin: 0.2rem 0;
      color: #555;
    }
    .channel-info button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .channel-info button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPTV Player</h1>
    <p>Selecione um canal para assistir</p>
  </header>
  <main id="channel-list">
    <!-- Os canais serão adicionados aqui dinamicamente -->
  </main>

  <script>
    // Dados IPTV
    const channels = [
      {
        id: "aande",
        name: "A&E FHD",
        logo: "https://i.ibb.co/9qdJ6cx/AE.png",
        url: "http://ntkhz.online:80/981068158/467029405/17574.ts",
        group: "Filmes e Séries"
      },
      {
        id: "amc",
        name: "AMC FHD",
        logo: "https://imgur.com/HDyv8Lj.jpeg",
        url: "http://ntkhz.online:80/981068158/467029405/113102.ts",
        group: "Filmes e Séries"
      },
      {
        id: "animalplanet",
        name: "Animal Planet FHD",
        logo: "https://1.bp.blogspot.com/-vWgZvQvGbUI/YBxYy6fPSXI/AAAAAAAAJxE/pqvtOqYnbMUi9dRcO2EPgmxxe2v7GjQSACLcBGAsYHQ/s0/Animal%2BPlanet.png",
        url: "http://ntkhz.online:80/981068158/467029405/17580.ts",
        group: "Documentários"
      }
    ];

    // Função para criar os cards de canais
    const channelList = document.getElementById("channel-list");
    channels.forEach(channel => {
      const channelCard = document.createElement("div");
      channelCard.classList.add("channel");

      channelCard.innerHTML = `
        <img src="${channel.logo}" alt="${channel.name}">
        <div class="channel-info">
          <h3>${channel.name}</h3>
          <p>Grupo: ${channel.group}</p>
          <button onclick="playChannel('${channel.url}')">Assistir</button>
        </div>
      `;

      channelList.appendChild(channelCard);
    });

    // Função para reproduzir o canal
    function playChannel(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
